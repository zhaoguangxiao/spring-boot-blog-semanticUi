#开发环境
spring:
  #    数据库连接配置
  datasource:
    url: jdbc:mysql://localhost:3306/my-blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
  #    jpa 配置
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
      #      输出sql语句
    #  配置日志级别
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  mvc:
    static-path-pattern: /static/**
logging:
  level:
    rooot: info
    com.zhao.guang.xiao.top: debug
  file: log/blog-dev.log
server:
  port: 8080