<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="main/_fragments :: header(~{::title},~{},~{::meta})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客后端管理页面</title>
</head>
<body>

<!--头部导航-->
<div th:replace="main/_backEnd :: header_backEnd(2)"></div>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <a href="#" target="_blank" class="item">发布</a>
        <a href="#" target="_blank" class="active teal item">列表</a>
    </div>
</div>

<!--中间内容   ctrl+enter先输入内容然后注释-->
<!--div +tab 快速补全代码-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">
        <!--搜索条件-->
        <form action="#" class="ui segment form">
            <div class=" inline fields">
                <div class="field"><input type="text" name="" placeholder="标题"></div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">类型</div>
                        <div class="menu">
                            <div class="item" data-value="1">原创</div>
                            <div class="item" data-value="0">转载</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="right floated field">
                    <button class="ui teal basic button" type="submit">
                        <i class="search icon"></i>
                        提交
                    </button>
                </div>
            </div>
        </form>
        <!--表格列表-->
        <table class="ui celled table">
            <thead>
            <tr>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="center aligned">
                <td>
                    <div class="ui ribbon label">第一</div>
                </td>
                <td>空间</td>
                <td>空间</td>
                <td>空间</td>
                <td>
                    <a href="#" class="ui button teal basic mini">编辑</a>
                    <a href="#" class="ui button red basic mini">删除</a>
                </td>
            </tr>
            <tr class="center aligned">
                <td>空间</td>
                <td>空间</td>
                <td>空间</td>
                <td>空间</td>
                <td>
                    <a href="#" class="ui button teal basic mini">编辑</a>
                    <a href="#" class="ui button red basic mini">删除</a>
                </td>
            </tr>
            <tr class="center aligned">
                <td>空间</td>
                <td>空间</td>
                <td>空间</td>
                <td>空间</td>
                <td>
                    <a href="#" class="ui button teal basic mini">编辑</a>
                    <a href="#" class="ui button red basic mini">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="2">
                    <a href="#" class="ui mini teal basic button">
                        <i class="plus icon"></i>
                        新增
                    </a>
                </th>
                <th colspan="3">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<!--尾部-->
<footer th:replace="main/_fragments :: footer"></footer>


<!--引入js-->
<th:block th:replace="main/_fragments :: script"></th:block>

<script>

    $('.ui.dropdown').dropdown();

</script>
</body>
</html>
