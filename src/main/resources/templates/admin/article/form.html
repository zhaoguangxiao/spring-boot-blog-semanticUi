<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="main/_fragments :: header(~{::title},~{::link},~{::meta})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客后端管理页面</title>
    <!--引入markdown css-->
    <link rel="stylesheet" href="../../../static/markdown/css/editormd.css" th:href="@{/static/markdown/css/editormd.css}" />
</head>
<body>

<!--头部导航-->
<div th:replace="main/_backEnd :: header_backEnd(1)"></div>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <a href="#" target="_blank" class="active teal item">发布</a>
        <a href="#" target="_blank" class="item">列表</a>
    </div>
</div>

<!--中间内容   ctrl+enter先输入内容然后注释-->
<!--div +tab 快速补全代码-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">
        <form action="#" th:action="@{/admin/blog}" th:object="${blogBean}" method="post" class="ui form">
            <!--显示错误内容-->
            <div class="field">
                <div class="ui error message"></div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <div class="ui selection dropdown">
                        <div class="default header basic">原创</div>
                    </div>
                    <input type="text" placeholder="标题" name="title">
                </div>
            </div>

            <div class="field">
                <div id="test-markdown-view" style="z-index:1 !important;">
                    <textarea style="display:none;" name="content" placeholder="内容"></textarea>
                </div>
            </div>

            <div class="fields two">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="typeBean">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="each : ${categorys}" class="item" th:data-value="${each.id}" th:text="${each.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui  left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tagBeans">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="each : ${tagBeans}" class="item" th:data-value="${each.id}" th:text="${each.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled action input">
                    <label class="ui compact teal basic label">首图</label>
                    <input type="text" placeholder="首图地址" name="firstPicture">
                </div>
            </div>



            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" name="recommend" id="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="shareStatement" tabindex="0" id="reprint" class="hidden">
                        <label for="reprint">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" name="appreciation" id="appreciate" class="hidden">
                        <label for="appreciate">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" name="commentOpen" id="command" class="hidden">
                        <label for="command">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui button secondary button">保存</button>
                <button class="ui teal button" type="submit">发布</button>
            </div>
        </form>

    </div>
</div>


<!--尾部-->
<footer th:replace="main/_fragments :: footer"></footer>


<!--引入js-->
<th:block th:replace="main/_fragments :: script"></th:block>
<!--引入markdownjs-->
<script src="../../../static/markdown/editormd.js" th:src="@{/static/markdown/editormd.js}"></script>
<script src="../../../static/markdown/lib/marked.min.js" th:src="@{/static/markdown/lib/marked.min.js}"></script>
<script src="../../../static/markdown/lib/prettify.min.js" th:src="@{/static/markdown/lib/prettify.min.js}"></script>

<script>
    var testEditor;

    // markdown 初始化
    testEditor = editormd("test-markdown-view", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "/static/markdown/lib/",
        // saveHTMLToTextarea : true, // 保存HTML到Textarea
    });



    $('.ui.dropdown').dropdown();

    // 表单验证
    $('.ui.form')
        .form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '文章标题不能为空'
                        }
                    ]
                },
                content: {
                    identifier: 'content',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '文章内容不能为空'
                        }
                    ]
                },
                typeBean: {
                    identifier: 'typeBean',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '文章分类不能为空'
                        }
                    ]
                },
                tagBeans: {
                    identifier: 'tagBeans',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '文章标签不能为空'
                        }
                    ]
                },
                firstPicture: {
                    identifier: 'firstPicture',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '文章首图不能为空'
                        }
                    ]
                }
            }
        });


</script>
</body>
</html>
