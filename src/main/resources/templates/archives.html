<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/_fragments :: header(~{::title},~{},~{::meta})">
    <!--  关键字  -->
    <meta type="keywords" content="博客归档"/>
    <!--  描述　-->
    <meta type="description" content="博客归档详情页面"/>
    <title>博客归档页面</title>
</head>
<body>

<!--头部导航-->
<div th:replace="main/_fragments :: menu(4)"></div>

<!--中间内容   ctrl+enter先输入内容然后注释-->
<!--div +tab 快速补全代码-->
<div id="middle-content" class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached padded segment">
            <!--middle aligned 代表垂直居中-->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header" th:text="#{fragment.header.blog.file}"></h3>
                </div>
                <div class="right aligned column">
                    [[#{index.blog.Middle.title.common}]]<h2 class="ui orange m-inline-blok header m-padded-tb-tiny"
                                                             th:text="${size}"></h2>
                    [[#{category.label.individual.test}]]
                </div>
            </div>
        </div>

        <th:block th:each="each :${archives}">
            <h2 class="ui center aligned header" th:text="${each.key}"></h2>
            <div class="ui fluid vertical menu">
                <a th:href="@{/blog/{id}(id=${blogBean.id})}" href="#" target="_blank" class="item"
                   th:each="blogBean : ${each.value}">
            <span>
                <i class="mini teal circle icon"></i>[[${blogBean.title}]]
                <div class="ui teal basic left pointing label mini"
                     th:text="${#dates.format(blogBean.createTime,'MM-dd')}"></div>

                </th:block>
            </span>
                    <div class="ui orange basic left pointing label mini" th:text="#{archives.blog.label}"></div>
                </a>
            </div>
        </th:block>
    </div>
</div>


<!--用户个人信息部分-->
<div th:replace="main/personal_fragments :: user_personal"></div>

<div th:replace="main/_fragments :: toTop"></div>
<!--尾部-->
<div th:replace="main/_fragments :: footer"></div>

<!--引入js-->
<th:block th:replace="main/_fragments :: script"></th:block>

<script>

</script>
</body>
</html>
