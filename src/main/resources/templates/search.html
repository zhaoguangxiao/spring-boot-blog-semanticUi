<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/_fragments :: header(~{::title},~{},~{::meta})">
    <!--  关键字  -->
    <meta type="keywords" content="博客搜索"/>
    <!--  描述　-->
    <meta type="description" content="博客搜索页面"/>
    <title>博客搜索页面</title>
</head>
<body>

<!--头部导航-->
<div th:replace="main/_fragments :: menu(3)"></div>

<!--中间内容   ctrl+enter先输入内容然后注释-->
<!--div +tab 快速补全代码-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached segment">
            <!--middle aligned 代表垂直居中-->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange m-inline-blok header m-padded-tb-tiny" th:text="${searchs.getTotalElements()}"></h2>个
                </div>
            </div>
        </div>


        <div class="ui teal top attached segment">
            <div class="ui padded vertical segment m-padded-tb-big" th:each="each : ${searchs.content}">
                <!--mobile reversed 移动端图片显示上面-->
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header m-block" th:text="${each.title}"></h3>
                        <a th:href="@{/details}">
                            <p class="m-text" th:text="${each.description}"></p>
                        </a>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="${each.firstPicture}" src="../static/images/box.png"
                                             alt="" class="ui avatar image">
                                        <div class="content">
                                            <a href="#" class="header" th:text="${each.userBean.nickName}"></a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>[[${#dates.format(each.createTime,'yyyy-MM-dd HH:mm:ss')}]]
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>[[${each.views}]]
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#" target="_blank"
                                   class="ui teal basic m-padded-mini label m-padded-tb-tiny">认知升级</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" target="_blank">
                            <img th:src="${each.firstPicture}" alt=""
                                 class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
            <div class="ui error large message" th:if="${searchs.getTotalPages() == 0}">
                <h3>当前文章不存在</h3>
                <p>请于管理员联系,你搜索的文章不存在</p>
            </div>
        </div>

        <!--上一页 下一页 底部-->
        <div class="ui button attached segment" th:if="${searchs.totalPages>1}">
            <div class="ui middle aligned two column grid">
                <div class="column" th:unless="${searchs.first}">
                    <a th:href="@{/search(page=${searchs.number}-1,search=${search})}" class="ui mini teal basic button">
                        <i class="left chevron icon"></i>
                    </a>
                </div>
                <div class="right column">
                    <a th:unless="${searchs.last}" th:href="@{/search(page=${searchs.number}+1,search=${search})}"
                       class="ui mini teal basic button">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!--尾部-->
<div th:replace="main/_fragments :: footer"></div>


<!--引入js-->
<th:block th:replace="main/_fragments :: script"></th:block>

<script>

</script>
</body>
</html>
