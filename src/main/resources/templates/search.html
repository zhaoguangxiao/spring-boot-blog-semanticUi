<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/_fragments :: header(~{::title},~{},~{::meta})">
    <!--  关键字  -->
    <meta type="keywords" content="博客搜索"/>
    <!--  描述　-->
    <meta type="description" content="博客搜索页面"/>
    <title>博客搜索页面</title>
</head>
<body>

<!--头部导航-->
<div th:replace="main/_fragments :: menu(3)"></div>

<!--中间内容   ctrl+enter先输入内容然后注释-->
<!--div +tab 快速补全代码-->
<div id="middle-content" class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached segment">
            <!--middle aligned 代表垂直居中-->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange m-inline-blok header m-padded-tb-tiny" th:text="${searchs.getTotalElements()}"></h2>个
                </div>
            </div>
        </div>


        <div class="ui teal top attached segment">
            <div class="ui padded vertical segment m-padded-tb-big" th:each="each : ${searchs.content}">
                <!--mobile reversed 移动端图片显示上面-->
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header m-block text-over">
                            <a th:href="@{'/blog/'+${each.id}}" class="index-title text-over" target="_blank">[[${each.title}]]</a>
                        </h3>
                            <p class="m-text " th:text="${each.description}"></p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="${each.firstPicture}" src="../static/images/box.png"
                                             alt="" class="ui avatar image">
                                        <div class="content">
                                            <a href="#" class="header" th:text="${each.userBean.nickName}"></a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>[[${#dates.format(each.createTime,'yyyy-MM-dd HH:mm:ss')}]]
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>[[${each.views}]]
                                    </div>
                                    <div class="item">
                                        <i class="comment alternate icon">12</i>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a th:href="@{'/blog/'+${each.id}}" target="_blank"
                                   class="ui teal basic m-padded-mini label m-padded-tb-tiny">阅读全文</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a th:href="@{'/blog/'+${each.id}}" target="_blank">
                            <img th:src="${each.firstPicture}" alt=""
                                 class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
            <div class="ui error large message" th:if="${searchs.getTotalPages() == 0}">
                <h3>当前文章不存在</h3>
                <p>请于管理员联系,你搜索的文章不存在</p>
            </div>
        </div>

        <!--上一页 下一页 底部-->
        <div class="ui floated right pagination menu"  th:if="${searchs.totalPages>1}">
            <div class="item">
                当前
                <span class="basic" th:text="${searchs.getNumber()} + 1"></span>页
                ,总<span class="ui positive" th:text="${searchs.totalPages}"></span>
                ,共<span class="ui positive" th:text="${searchs.totalElements}"></span>页
            </div>
            <a class="active item" th:href="@{/}">首页</a>
            <a class="item" th:class="${searchs.first}?'item disabled' :'item'" th:href="${searchs.first}?'javascript:return false;': @{/(page = ${searchs.number}-1)}">
                上一页
            </a>
            <a class="item" th:class="${searchs.last}?'item disabled' :'item'" th:href="${searchs.last}?'javascript:return false;': @{/(page = ${searchs.number}+1)}">
                下一页
            </a>
            <a class="item" th:href="@{/(page = ${searchs.totalPages}-1)}">
                尾页
            </a>
        </div>



    </div>
</div>
<div th:replace="main/_fragments :: toTop"></div>

<!--尾部-->
<div th:replace="main/_fragments :: footer"></div>


<!--引入js-->
<th:block th:replace="main/_fragments :: script"></th:block>

<script>

</script>
</body>
</html>
