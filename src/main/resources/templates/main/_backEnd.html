<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后端引擎模板</title>
</head>
<body>

<nav th:fragment="header_backEnd(n)" class="ui inverted attached segment m-shadow-small">
    <div class="ui container">
        <!--stackable 表明可以堆列 移动端适配-->
        <div class="ui inverted stackable secondary menu m-min">
            <h2 class="ui teal item header">后台管理系统</h2>
            <a th:href="@{/admin/blog/list}" class="m-item item m-mobile-hide" th:classappend="${n == 1}?'active'"><i class=" home icon"></i>博客</a>
            <a th:href="@{/admin/categorys}" class="m-item item m-mobile-hide" th:classappend="${n == 2}?'active'"><i class=" idea icon"></i>分类</a>
            <a th:href="@{/admin/labels}" class="m-item item m-mobile-hide" th:classappend="${n == 3}?'active'"><i class=" tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui item dropdown">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/box.png">
                        赵广晓
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item" target="_blank">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-mobile-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


</body>
</html>
